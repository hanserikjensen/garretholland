<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add a student to all bootcamp courses</title>
    </head>
    <body>
        <form class="" action="/create" method="POST">
            {% csrf_token %}
            <h2>Add a new course</h2>
            Name:<input type="text" name="course" value="">
            <p>Description</p>
            <textarea name="description" rows="8" cols="80"></textarea>
            <input type="submit" name="submit" value="Add">
            <p>yay a form!</p>
        </form>
        <form class="" action="/delete_course" method="POST">
            <h2>Courses:</h2>
            <ul>
                {% for course in courses %}
                    <li>{{course.course_name}} {{description.description}}</li>
                {% endfor %}
            </ul>

        </form>
    </body>
</html>
