<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login & Reg | Success</title>
    </head>
    <body>
        <h1>Success! Welcome {{request.session.name}}</h1>
        {% if request.session.register %}
        <h3>Successfully registered!</h3>
        {% else %}
        <h3>Successfully logged in!</h3>
        {% endif %}
    </body>
</html>
